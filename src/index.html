<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Calculator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
    <header>

    </header>
    <div class="outputWindow">
        <div class="calc">

        </div>
        <div class="result"></div>
        <main class="input">
            <div class="row">
                <div class="button">
                    <p>AC</p>
                </div>
                <div class="button">
                    <p>SAVE</p>
                </div>
                <div class="button">
                    <p>&divide;</p>
                </div>
            </div>
            <div class="row">
                <div class="button">
                    <p>.</p>
                </div>
                <div class="button">
                    <p>0</p>
                </div>
                <div class="button">
                    <p></p>
                </div>
                <div class="button">
                    <p>&times;</p>
                </div>
            </div>
            <div class="row">
                <div class="button">
                    <p>1</p>
                </div>
                <div class="button">
                    <p>2</p>
                </div>
                <div class="button">
                    <p>3</p>
                </div>
                <div class="button">
                    <p>&minus;</p>
                </div>
            </div>
            <div class="row">
                <div class="button">
                    <p>4</p>
                </div>
                <div class="button">
                    <p>5</p>
                </div>
                <div class="button">
                    <p>6</p>
                </div>
                <div class="button">
                    <p>&plus;</p>
                </div>
            </div>
            <div class="row">
                <div class="button">
                    <p>7</p>
                </div>
                <div class="button">
                    <p>8</p>
                </div>
                <div class="button">
                    <p>9</p>
                </div>
                <div class="button">
                    <p>&equals;</p>
                </div>
            </div>
        </main>
    </div>
</body>

</html>
