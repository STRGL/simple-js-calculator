<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Calculator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
    <header>

    </header>
    <div class="display">
        <div class="calc">
            <p></p>
        </div>
        <div class="result">
            <p></p>
        </div>
    </div>
    <main class="input">
        <div class="row">
            <div class="btn btn--alt">
                <p>AC</p>
            </div>
            <div class="btn btn--alt btn--double">
                <p>SAVE</p>
            </div>
            <div class="btn btn--operator">
                <p>&divide;</p>
            </div>
        </div>
        <div class="row">
            <div class="btn">
                <p>.</p>
            </div>
            <div class="btn">
                <p>0</p>
            </div>
            <div class="btn">
                <p></p>
            </div>
            <div class="btn btn--operator">
                <p>&times;</p>
            </div>
        </div>
        <div class="row">
            <div class="btn">
                <p>1</p>
            </div>
            <div class="btn">
                <p>2</p>
            </div>
            <div class="btn">
                <p>3</p>
            </div>
            <div class="btn btn--operator">
                <p>&minus;</p>
            </div>
        </div>
        <div class="row">
            <div class="btn">
                <p>4</p>
            </div>
            <div class="btn">
                <p>5</p>
            </div>
            <div class="btn">
                <p>6</p>
            </div>
            <div class="btn btn--operator">
                <p>&plus;</p>
            </div>
        </div>
        <div class="row">
            <div class="btn">
                <p>7</p>
            </div>
            <div class="btn">
                <p>8</p>
            </div>
            <div class="btn">
                <p>9</p>
            </div>
            <div class="btn btn--operator">
                <p>&equals;</p>
            </div>
        </div>
    </main>

</body>

</html>
